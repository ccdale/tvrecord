{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}What's On Now{% endblock %}</h1>
{% endblock %}

{% block content %}
<table>
    <tr>
        {% for heading in headings %}
            <th>{{ heading }}</th>
        {% endfor %}
    </tr>
    {% for line in lines %}
        <tr>
            {% for cell in line %}
                <td class="{{ cell['class'] }}">{{ cell["data"] }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
{% endblock %}
